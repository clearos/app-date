<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- ClearSync Date Network Watch -->
<plugin name="DateNetworkWatch" library="libcsplugin-filewatch.so" stack-size="65536">
  <action-group name="DateSynchronize" delay="1">
    <action>sudo /usr/sbin/syncaction date</action>
  </action-group>

  <on-modify type="pattern" path="/var/lib/syswatch" action-group="DateSynchronize">^state.*</on-modify>
  <on-create type="pattern" path="/var/lib/syswatch" action-group="DateSynchronize">^state.*</on-create>
</plugin>
